<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAWKEYE IDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.3s ease-in-out;
    }

    #videoOverlay.active {
      display: flex;
    }

    #videoOverlay video {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>

<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">HAWKEYE IDS</h5>
          <p class="card-text">Anomaly and signature-based intrusion detection system using ML and packet analysis.</p>
          <button onclick="showVideo()" class="btn btn-outline-primary">View Project</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Video Overlay -->
<div id="videoOverlay">
  <button id="closeBtn" onclick="closeVideo()">&times;</button>
  <video id="hawkeyeVideo" controls preload="metadata">
    <source src="Projects/HAWKEYE IDS.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  function showVideo() {
    const overlay = document.getElementById("videoOverlay");
    const video = document.getElementById("hawkeyeVideo");
    overlay.classList.add("active");
    video.currentTime = 0;
    video.play();
  }

  function closeVideo() {
    const overlay = document.getElementById("videoOverlay");
    const video = document.getElementById("hawkeyeVideo");
    video.pause();
    overlay.classList.remove("active");
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
      closeVideo();
    }
  });
</script>

<!-- Bootstrap JS (Optional, only if youâ€™re using other Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
